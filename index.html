<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controle Financeiro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Controle Financeiro</h1>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="Descrição" required/>
                <input type="number" id="amount" placeholder="Valor (negativo = gasto)" required/>
                <select id="category">
                    <option value="salario">Salário</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="lazer">Lazer</option>
                    <option value="transporte">Transporte</option>
                    <option value="outros">Outros</option>
                </select>
                <button type="submit">Adicionar</button>
            </form>
            <div class="summary">
                <div class="summary-item receitas">
                    <h3>Receitas</h3>
                    <p id="income">R$ 0,00</p>
                </div>
                <div class="summary-item despesas">
                    <h3>Despesas</h3>
                    <p id="expenses">R$ 0,00</p>
                </div>
                <div class="summary-item saldo">
                    <h3>Saldo</h3>
                    <p id="balance">R$ 0,00</p>
                </div>
            </div>
            <h2>Transações</h2>
            <ul id="transaction-list"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
